<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Faycom</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Cargar EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    (function() {
      emailjs.init("TU_PUBLIC_KEY"); // ⚠️ Reemplazá con tu Public Key de EmailJS
    })();
  </script>

  <!-- Tu script principal -->
  <script src="../js/contacto.js" defer></script>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">
      <img src="../imagenes/Logo Faycom.png" alt="Faycom" />
    </h1>
    <nav>
      <ul class="menu">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./quienesSomos.html">Quiénes Somos</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="contacto">
    <h2>Contacto</h2>
    <form id="contactForm">
  <input type="text" id="nombre" placeholder="Tu nombre" required />
  <input type="email" id="email" placeholder="Tu correo" required />
  <input type="tel" id="telefono" placeholder="Tu teléfono" pattern="[0-9+ ]{6,}" required />
  <textarea id="mensaje" placeholder="Tu mensaje" required></textarea>
  <button type="submit" class="btn">Enviar</button>
</form>
<p id="mensajeConfirmacion"></p>

  </section>

 <footer>
    
  <div class="social-icons">
    <a href="https://www.facebook.com/profile.php?id=61575898684228" target="_blank" aria-label="Facebook">
      <img src="../imagenes/facebook.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/faycomof/" target="_blank" aria-label="Instagram">
      <img src="../imagenes/instagram.png" alt="Instagram">
    </a>
  </div>
    <p>© 2025 Faycom</p>
  </footer>
  <script src="../script.js"></script>
</body>
</html>
